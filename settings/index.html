<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/bootstrap-slider.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/css/bootstrap-slider.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/settings.css"/>

    <link rel="stylesheet" href="/manager/webserver/assets/font/fontawesome/fontawesome.css">

  </head>
  <body>
    <ul class="nav nav-tabs">
      <li id="panel-button-1" class="h5 panel-button"><a href="javascript:showPanel(1)">PaperTrails</a></li>
      <li id="panel-button-2" class="h5 panel-button"><a href="javascript:showPanel(2)">Configuration</a></li>
      <!-- <li id="panel-button-3" class="h5 panel-button"><a href="javascript:showPanel(3)">Something tbd</a></li>
      -->
    </ul>
    <!-- Logging panel -->
    <div id="panel-1" class="panel">
      &nbsp;&nbsp;
        <fieldset style="top:0px; margin: 5px; width: 96%">
          <legend>Settings</legend>
          <div class="field row">
               <input id="scrollToEnd" class="left" type="checkbox" onChange="saveScrollToEnd()" value="scrollToEnd" style="width:40px"/>
               <label for="scrollToEnd" class="left"> Scroll To End </label>
               <label for="intervalS" style="width:275px" class="left">Refresh interval (Sec.):</label>
               <input id="intervalS" onChange="updateIntervalS()" type="number" step=1 min=1 max=99 style="width:88px"/>
               <button id="clear_simpleLOG" class="right" onclick="clear_simpleLOG()">Clear Log</button>
               <button id="download_PaperTrails" class="right" onclick="download_PaperTrails()">Download</button>
           </div>
         </fieldset>
         <fieldset style="top:0; margin: 5px; width: 96%; height:auto">
           <legend>Log</legend>
           <textarea id="logtextarea" style="margin: 2px; width: 98%; height:530px"></textarea>
         </fieldset>
    </div>
    <!-- Configuration panel -->
    <div id="panel-2" class="panel">
      <h5>Settings for PaperTrails</h5>
      <top>
        <fieldset style="top:0px; margin: 5px; width: 96%">
          <legend>Settings</legend>
          <div class="field row">
               <input id="appendLog"  class="left" type="checkbox" onChange="saveAppendLog()" value="appendLog"  style="width:30px"/>
               <label for="appendLog" style="width:275px" class="left">Append logging</label><br><br>
               <label for="maxLogLength" style="width:145px">  Max. lines for Log:</label>
               <input id="maxLogLength" value="1024" onChange="saveMaxLogLength()" type="number" step=1 min=1 max=10240 style="width:88px" />
           </div>
         </fieldset>
       </top>


    </div>
    <!-- Performance panel -->
    <div id="panel-3" class="panel">
      <h5>Something tbd</h5>
      <p>

    </div>
  </body>
</html>
